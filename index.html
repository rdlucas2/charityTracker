<!DOCTYPE html>
<html>
<head>
    <title>Charity Tracker</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var totalRaised = 0;
        var goal = 1000;
        var percentRaised = 0;

        $(function(){
            $.getJSON("http://rdlucas.com/api.php?method=getCharityFund&jsoncallback=?",
                    function(data) {
                        for(anEvent in data) {
                            var eventInfo = data[anEvent];
                            totalRaised = totalRaised + parseInt(eventInfo.amount);

                            $('#charityTable').append(
                                    '<tr><td>' + eventInfo.event + '</td><td>' + eventInfo.amount + '</td></tr>'
                            );
                        }

                        percentRaised = (totalRaised/goal) * 100;
                        $('#inner').css('height', percentRaised + '%');

                        $('#status').append(
                                totalRaised + ' out of ' + goal
                        );
                    }
            );
        });

        // Wait for Cordova to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

        // Cordova is ready
        //
        function onDeviceReady() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }

        // onSuccess Geolocation
        //
        function onSuccess(position) {
            var element = document.getElementById('geolocation');
            element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                    'Longitude: '          + position.coords.longitude             + '<br />' +
                    'Altitude: '           + position.coords.altitude              + '<br />' +
                    'Accuracy: '           + position.coords.accuracy              + '<br />' +
                    'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                    'Heading: '            + position.coords.heading               + '<br />' +
                    'Speed: '              + position.coords.speed                 + '<br />' +
                    'Timestamp: '          +                                   position.timestamp          + '<br />';
        }

        // onError Callback receives a PositionError object
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                    'message: ' + error.message + '\n');
        }


    </script>
</head>
<body>

<p id="geolocation">Finding geolocation...</p>

<p id="status"></p>

<div id="outer">
    <div id="inner">
        <div></div>
    </div>
</div>

    <table id="charityTable">
        <tbody>
            <tr>
                <th>Event Name</th>
                <th>Amount Raised</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
